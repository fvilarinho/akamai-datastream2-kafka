<source>
  @type http
  port 8888
  bind 0.0.0.0
  keepalive_timeout 300s
  <parse>
    @type none
  </parse>
</source>
<filter ingest>
  @type parser
  format json
  key_name message
</filter>
<match ingest>
  @type copy
  <store>
    @type kafka
    brokers kafka-broker:9092
    default_topic akamai-datastream2-logs
    format json
  </store>
  <store>
     @type stdout
     output_type json
  </store>
</match>
